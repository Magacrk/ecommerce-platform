<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Multi-vendor e-commerce marketplace with secure payments and vendor management" />
    <meta name="theme-color" content="#0ea5e9" />
    <title>MarketHub | Multi-Vendor Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Debug script - will display even if main app fails -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.getElementById('error-display').style.display = 'block';
        document.getElementById('error-message').textContent = message;
        document.getElementById('error-details').textContent = 'Line: ' + lineno + ', Column: ' + colno;
        console.error('Caught error:', message, error);
        return true;
      };
    </script>
    <!-- Direct configuration file for debugging -->
    <script src="/config.js"></script>
    <!-- Script to load environment variables -->
    <script>
      window.env = {
        // AWS Configuration
        AWS_REGION: '%%AWS_REGION%%',
        AWS_COGNITO_USER_POOL_ID: '%%AWS_COGNITO_USER_POOL_ID%%',
        AWS_COGNITO_CLIENT_ID: '%%AWS_COGNITO_CLIENT_ID%%',
        AWS_COGNITO_IDENTITY_POOL_ID: '%%AWS_COGNITO_IDENTITY_POOL_ID%%',
        
        // S3 Configuration
        S3_BUCKET: '%%S3_BUCKET%%',
        S3_REGION: '%%S3_REGION%%',
        
        // Backend Configuration
        BACKEND_URL: '%%BACKEND_URL%%'
      };
      console.log('Environment variables loaded');
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 antialiased">
    <div id="root"></div>
    <!-- Error display for debugging -->
    <div id="error-display" style="display:none; margin: 20px; padding: 20px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px;">
      <h2>Error Loading Application</h2>
      <p>There was an error loading the application:</p>
      <pre id="error-message" style="background-color: #f1f1f1; padding: 10px; overflow: auto;"></pre>
      <p id="error-details"></p>
      <p>Please check your browser console for more details.</p>
    </div>
    <!-- Optional: Load runtime environment configuration -->
    <script src="/env-config.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
