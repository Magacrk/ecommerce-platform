name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Run database migrations
        working-directory: ./backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
        
      - name: Build
        working-directory: ./backend
        run: npm run build
        
      - name: Debug directory content
        run: |
          echo "Workspace root:"
          ls -la
          echo "Backend directory:"
          ls -la backend/
          echo "Backend dist directory:"
          ls -la backend/dist/ || echo "dist directory not found"
        
      - name: Generate deployment package
        working-directory: ./backend
        run: zip -r deploy.zip . -x "node_modules/*" "src/*" ".git/*"
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Upload package to S3
        working-directory: ./backend
        run: aws s3 cp deploy.zip s3://${{ secrets.AWS_EB_BUCKET }}/deploy.zip
        
      - name: Create new Elastic Beanstalk version
        run: |
          aws elasticbeanstalk create-application-version \
          --application-name ${{ secrets.AWS_EB_APP_NAME }} \
          --version-label "ver-${{ github.sha }}" \
          --source-bundle S3Bucket="${{ secrets.AWS_EB_BUCKET }}",S3Key="deploy.zip"
          
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
          --environment-name ${{ secrets.AWS_EB_ENVIRONMENT }} \
          --version-label "ver-${{ github.sha }}" 